      const baseClasses = 'inline-flex items-center justify-center font-medium transition duration-200 rounded focus:outline-none focus:ring-2 focus:ring-offset-2';
      
      const variantClasses = {
        primary: 'bg-primary-500 hover:bg-primary-600 text-white focus:ring-primary-500',
        secondary: 'bg-secondary-400 hover:bg-secondary-500 text-white focus:ring-secondary-400',
        accent: 'bg-accent-500 hover:bg-accent-600 text-white focus:ring-accent-500',
        outline: 'border border-primary-500 text-primary-500 hover:bg-primary-50 focus:ring-primary-500',
        text: 'text-primary-500 hover:text-primary-600 hover:underline focus:ring-primary-500 bg-transparent'
      };
      
      const sizeClasses = {
        sm: 'py-1 px-3 text-sm',
        md: 'py-2 px-4 text-base',
        lg: 'py-3 px-6 text-lg'
      };
      
      const classes = `${baseClasses} ${variantClasses[variant]} ${sizeClasses[size]} ${className}`;
      
      const Element = href ? 'a' : 'button';
      const linkProps = href ? { href } : {};
      const buttonProps = !href ? { type: 'button', onClick } : {};
      
      return React.createElement(
        Element,
        {
          className: classes,
          ...linkProps,
          ...buttonProps,
          ...props
        },
        children
      );
    };

        filled: 'bg-neutral-50'

      const hoverClasses = hover ? 'transition-shadow duration-200 hover:shadow-md' : '';
      
      const classes = `${baseClasses} ${variantClasses[variant]} ${hoverClasses} ${className}`;
      
      return React.createElement(
        'div',
        {
          className: classes,
          ...props
        },

    // GHL Style Override Function - Direct DOM manipulation approach
    function overrideGHLStyles() {
      // Modify existing style tag
      if (document.getElementsByTagName("style").length > 0) {
        const existingStyle = document.getElementsByTagName("style")[0].innerHTML;
        document.getElementsByTagName("style")[0].innerHTML = existingStyle + `
          /* Strong GHL overrides */
          body .c-row, body div.c-row, body section.c-row { padding-left: 0 !important; padding-right: 0 !important; }
          body .hl_page-preview--content, body .hl_page-preview--content [class*="col-"] { padding: 0 !important; margin: 0 !important; }
          @media only screen and (max-width: 767px) {
            body .c-row, body div.c-row, body section.c-row { padding-left: 0 !important; padding-right: 0 !important; }
            body .hl_page-preview--content [class*="col-"] { padding: 0 !important; margin: 0 !important; }
          }
        `;
      }
      
      // Add a new forceful override style
      const forceStyle = document.createElement('style');
      forceStyle.setAttribute('type', 'text/css');
      forceStyle.setAttribute('id', 'ghl-force-override');
      forceStyle.innerHTML = `
        .c-row[style*="padding"], div.c-row[style*="padding"], section.c-row[style*="padding"] { padding-left: 0 !important; padding-right: 0 !important; }
        .hl_page-preview--content[style*="padding"], .hl_page-preview--content [class*="col-"][style*="padding"] { padding: 0 !important; margin: 0 !important; }
      `;
      document.head.appendChild(forceStyle);
      
      // Direct style application to elements
      setTimeout(() => {
        // Handle c-row elements
        const rows = document.querySelectorAll('.c-row');
        for (let i = 0; i < rows.length; i++) {
          rows[i].style.paddingLeft = '0';
          rows[i].style.paddingRight = '0';
        }
        
        // Handle page preview content
        const previewContent = document.querySelectorAll('.hl_page-preview--content');
        for (let i = 0; i < previewContent.length; i++) {
          previewContent[i].style.padding = '0';
          previewContent[i].style.margin = '0';
        }
        
        // Handle specific column classes
        const columns = document.querySelectorAll('.hl_page-preview--content [class*="col-"]');
        for (let i = 0; i < columns.length; i++) {
          columns[i].style.padding = '0';
          columns[i].style.margin = '0';
        }
        
        // Add mutation observer to handle dynamically added content
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            if (mutation.addedNodes && mutation.addedNodes.length > 0) {
              mutation.addedNodes.forEach((node) => {
                // Check if added node is element with problematic classes
                if (node.classList && (node.classList.contains('c-row') || 
                    node.classList.contains('hl_page-preview--content') || 
                    (node.className && node.className.includes('col-')))) {
                  node.style.padding = '0';
                  node.style.margin = '0';
                }
              });
            }
          });
        });
        
        // Start observing the document
        observer.observe(document.body, { 
          childList: true, 
          subtree: true
        });
      }, 100); // Small delay to ensure elements are rendered
    }

    // Render the App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(TMF.Page.Home));
    
    // Apply style overrides after render
    overrideGHLStyles();
    // Also apply on window load and periodically after load
    window.addEventListener('load', () => {
      overrideGHLStyles();
      // Apply repeatedly to catch any late-loaded styles or dynamic content
      setInterval(overrideGHLStyles, 1000);
    });
  </script>
